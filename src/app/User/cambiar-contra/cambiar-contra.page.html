<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingrese su Apodo o Correo</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-icon name="person-outline"></ion-icon>
        <ion-input [(ngModel)]="usuario" type="text" labelPlacement="floating" placeholder="Apodo o Correo">
          <div slot="label">Apodo o Correo</div>
        </ion-input>
      </ion-item>

      <div class="centrar">
        <ion-button expand="full" color="success" (click)="recuperarContra()">Recuperar Contraseña</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
