<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button default-href="#"></ion-back-button>
      </ion-buttons>
      <ion-title>Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Iniciar Sesión</ion-title>
      </ion-toolbar>
    </ion-header>
    <br>
    <ion-card>
      <ion-card-header class="card-color-fondo-letras">
        <div class="centrar">
          <h2>Bienvenido</h2>
          <p>Ingrese su usuario u correo y contraseña para iniciar sesión.</p>
        </div>
      </ion-card-header>
      <ion-card-content class="card-color-fondo"><br>
        <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">
          <ion-item>
            <ion-icon name="person-outline"></ion-icon>
            <ion-input formControlName="nickname" labelPlacement="floating" placeholder="Nombre de Usuario">
              <div slot="label">Nombre de Usuario o correo</div>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-input formControlName="password" labelPlacement="floating" type="password" placeholder="Contraseña">
              <div slot="label">Contraseña</div>
            </ion-input>
          </ion-item>
          <div class="centrar">
            <ion-button expand="full" type="submit">Iniciar Sesión</ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
