<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Biomas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Biomas</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-card *ngFor="let bioma of biomas" (click)="goBiomaContenido(bioma)">
      <img [src]="bioma.imagen" [alt]="bioma.nombre" />
      <ion-card-header>
        <ion-card-title>{{ bioma.nombre }}</ion-card-title>
      </ion-card-header>
    </ion-card>

  </ion-content>
</div>
