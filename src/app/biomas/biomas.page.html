<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <img src="assets/icon/Fondo.jpg" alt="Fondo">
      <ion-title class="centrar">Men√∫ de ionicCraft</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="light">
    <ion-list [inset]="true">
      <ion-item>
        <ion-button fill="clear" routerLink="/perfil">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button fill="clear" routerLink="/home">
          <ion-label>Inicio</ion-label>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button fill="clear" routerLink="/biomas">
          <ion-label>Biomas</ion-label>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button fill="clear" routerLink="/configuraciones">
          <ion-label>Configuraciones</ion-label>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Biomas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Biomas</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-card size="6" size-md="4" size-lg="2">
      <img alt="bioma_abedular" src="assets/icon/bioma_abedular.jpg" />
      <ion-card-header>
        <ion-card-title>Abedular</ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-card size="6" size-md="4" size-lg="2">
      <img alt="bioma_abedular" src="assets/icon/bioma_bosque_oscuro.jpg" />
      <ion-card-header>
        <ion-card-title>Bosque Oscuro</ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-card size="6" size-md="4" size-lg="2">
      <img alt="bioma_abedular" src="assets/icon/bioma_desierto.jpg" />
      <ion-card-header>
        <ion-card-title>Desierto</ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-card size="6" size-md="4" size-lg="2">
      <img alt="bioma_abedular" src="assets/icon/bioma_el_end.jpg" />
      <ion-card-header>
        <ion-card-title>El End</ion-card-title>
      </ion-card-header>
    </ion-card>

  </ion-content>
</div>
