<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <img src="https://raw.githubusercontent.com/JoseArgz8658/ionicCraft-Images/main/ImagesLogos/Fondo.jpg" alt="Fondo">
      <ion-title class="centrar">Men√∫ de ionicCraft</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="light">
    <ion-list [inset]="true">
      <ion-item>
        <ion-button fill="clear" routerLink="/perfil">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button fill="clear" routerLink="/home">
          <ion-label>Inicio</ion-label>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button fill="clear" routerLink="/biomas">
          <ion-label>Biomas</ion-label>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button fill="clear" routerLink="/configuraciones">
          <ion-label>Configuraciones</ion-label>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Biomas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Biomas</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-card *ngFor="let bioma of biomas" (click)="goBiomaContenido(bioma)">
      <img [src]="bioma.imagen" [alt]="bioma.nombre" />
      <ion-card-header>
        <ion-card-title>{{ bioma.nombre }}</ion-card-title>
      </ion-card-header>
    </ion-card>

  </ion-content>
</div>
