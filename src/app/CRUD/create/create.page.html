<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Crear otro bioma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Id del Bioma" labelPlacement="floating" placeholder="Ingrese el id del bioma" [(ngModel)]="minecraft_bioma_id"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Nombre del Bioma" labelPlacement="floating" placeholder="Ingrese nombre del bioma" [(ngModel)]="bioma_nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Descricion del Bioma" labelPlacement="floating" placeholder="Ingrese una descripcion del Bioma"  [(ngModel)]="bioma_descripcion"></ion-input>
  </ion-item>

  <ion-button color="success" (click)="agregar()">Agregar Bioma</ion-button>
  <ion-button color="warning" [routerLink]="['/read']">Ir a otra p√°gina</ion-button>

</ion-content>
