<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <img src="assets/icon/Fondo.jpg" alt="Fondo">
      <ion-title class="centrar">Men√∫ de ionicCraft</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="light">
    <ion-list [inset]="true">
      <ion-item>
        <ion-button fill="clear" routerLink="/perfil">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button fill="clear" routerLink="/home">
          <ion-label>Inicio</ion-label>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button fill="clear" routerLink="/biomas">
          <ion-label>Biomas</ion-label>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button fill="clear" routerLink="/configuraciones">
          <ion-label>Configuraciones</ion-label>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Configuraciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Configuraciones</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-card>
      <ion-card-title style="padding: 10px;">Cambiar modo</ion-card-title>
      <ion-card>
        <ion-item>
          <ion-toggle [(ngModel)]="paletteToggle" (ionChange)="toggleChange($event)" justify="space-between">
            Dark Modo
          </ion-toggle>
        </ion-item>
      </ion-card>
    </ion-card>
    <ion-card>
      <ion-card-title style="padding: 10px;">Futuros Cambios</ion-card-title>
      <ion-card-header>
        <ion-label>Proximamente</ion-label>
      </ion-card-header>
    </ion-card><br>

  </ion-content>
</div>
