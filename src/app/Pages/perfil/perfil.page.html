<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Perfil</ion-title>
      </ion-toolbar>
    </ion-header>

    <div class="container centrar" *ngIf="usuario; else noSesion">
      <h1>Seccion Cliente</h1>
      <ion-card>
        <ion-card-header>
          <h3> {{ usuario.usuario_apodo }} </h3>
          <ion-button fill="clear" routerLink="/editar-perfil">Editar Perfil</ion-button>
        </ion-card-header>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <ion-button fill="clear" (click)="cerrarSesion()">Cerrar Sesi√≥n</ion-button>
        </ion-card-header>
      </ion-card>
    </div>
    
    <ng-template #noSesion>
      <div class="container centrar">
        <h1>Seccion de Usuario</h1>
        <ion-card>
          <ion-card-header>
            <ion-button fill="clear" routerLink="/login">Iniciar Sesion</ion-button>
          </ion-card-header>
        </ion-card>
        
        <ion-card>
          <ion-card-header>
            <ion-button fill="clear" routerLink="/create-usuarios">Registrarse</ion-button>
          </ion-card-header>
        </ion-card>
      </div>
    </ng-template>

    <div class="container centrar">
      <img src="/assets/ImagesLogos/ionicCraft_logo.png" alt="ionicCraft_logo">
    </div>
    
  </ion-content>
</div>
