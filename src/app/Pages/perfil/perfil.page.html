<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Perfil</ion-title>
      </ion-toolbar>
    </ion-header>

    <div class="container" *ngIf="usuarioActivo; else noSesion">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Bienvenido {{ usuarioActivo.nickname }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Tu sesión está activa.</p>
          <ion-button (click)="cerrarSesion()">Cerrar sesión</ion-button>
        </ion-card-content>
      </ion-card>
    </div>

    <ng-template #noSesion>
      <div class="container">
        <ion-card>
          <ion-card-header>
            <ion-button fill="clear" routerLink="/login">
              <ion-label>Iniciar Sesion</ion-label>
            </ion-button>
          </ion-card-header>
        </ion-card>
        <ion-card>
          <ion-card-header>
            <ion-button fill="clear" routerLink="/registro">
              <ion-label>Registrarse</ion-label>
            </ion-button>
          </ion-card-header>
        </ion-card>
      </div>
    </ng-template>

    <div class="container">
      <img src="https://raw.githubusercontent.com/JoseArgz8658/ionicCraft-Images/main/ImagesLogos/ionicCraft_logo.png" alt="ionicCraft_logo">
    </div>
    
  </ion-content>
</div>
