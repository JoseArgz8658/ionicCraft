<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Perfil</ion-title>
      </ion-toolbar>
    </ion-header>

    <div class="container">
      <ion-card>
        <ion-card-header>
          <ion-button fill="clear" routerLink="/login">
            <ion-label>Iniciar Sesion</ion-label>
          </ion-button>
        </ion-card-header>
      </ion-card>
      <ion-card>
        <ion-card-header>
          <ion-button fill="clear" routerLink="/create-usuarios">
            <ion-label>Registrarse</ion-label>
          </ion-button>
        </ion-card-header>
      </ion-card>
    </div>

    <div class="container centrar">
      <img src="/assets/ImagesLogos/ionicCraft_logo.png" alt="ionicCraft_logo">
    </div>
    
  </ion-content>
</div>
